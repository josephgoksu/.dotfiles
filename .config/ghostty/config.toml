# Ghostty Terminal Configuration

# Theme
theme = dark

# Font configuration
font-family = "JetBrains Mono"
font-size = 13

# Window settings
window-padding-x = 10
window-padding-y = 10

# Shell integration
shell-integration = true

# Cursor
cursor-style = block

# Copy on select
copy-on-select = true

# Mouse
mouse-hide-while-typing = true
